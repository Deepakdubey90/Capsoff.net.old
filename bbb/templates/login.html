{% extends "base.html" %} 

{% block title %}Log In{% endblock %}

{% block content %}
<form action="{% url django.contrib.auth.views.login %}" method="POST">
{% csrf_token %}
<table>
<h2>Вход</h2>
    {{form}}
    <tr>
        <th></th>
        <td>
            <input type="submit" value="Войти">
            <input type="hidden" name="next" value="{{ next }}" />
        </td>
    </tr>
</table>
</form>
{% endblock %}
