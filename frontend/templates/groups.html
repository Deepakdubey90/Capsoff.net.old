{% extends "base.html" %}


{% block title %}Список групп{% endblock title %}

{% block css %}
  .group-list {
    list-style: none;
  }
{% endblock css %}

{% block content %}
  <ul class="group-list">
  {% for group in group_list %}
    <li><a href="/frontend/group/{{group.pk}}">{{group.name}} ({{group.student_set.count}} студентов)</a></li>  
  {% endfor %}
  </ul>
{% endblock content %}
