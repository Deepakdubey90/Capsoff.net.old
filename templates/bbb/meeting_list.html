{% extends "base.html" %}


{% block title %}Расписание занятий{% endblock title %}


{% block css %}
  .meeting-list {
    list-style: none;
  }  
{% endblock css %}

{% block content %}

<ul class="meeting-list">
  {% for meeting in meeting_list %}
    <li>
        <a href="{% url show-meeting meeting.id %}">Занятие - {{ meeting.id }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
