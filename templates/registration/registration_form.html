{% extends "base.html" %}

{% block content %}
    <div style="width: 350px; margin: 0 auto">
        <form action="{% url registration_register %}" method="post">
            <table>
            <tr>
                <td colspan="2">{{ form.non_field_errors }}</td>
            </tr>
            {% for widget in form %}
                <tr>
                    <td>{{ widget.label }}</td>
                    <td>
                        {{ widget }}
                        <div style="color: red">
                            {% for error in widget.errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        </div>
                    </td>                
                </tr>
            {% endfor %}
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Зарегистрироваться" style="width: 200px; height: 40px; margin-top: 10px">
                    </td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    </div>
{% endblock content %}
