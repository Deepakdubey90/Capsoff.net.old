{% extends "base.html" %}

{% block content %}
    <form action="{% url registration_register %}" method="post">
        <table>
        <tr>
            <td colspan="2">{{ form.non_field_errors }}</td>
        </tr>
        {% for widget in form %}
            <tr>
                <td>{{ widget.label }}</td>
                <td>
                    {{ widget }}
                    <div style="color: red">
                        {% for error in widget.errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    </div>
                </td>                
            </tr>
        {% endfor %}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Зарегистрироваться">
                </td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endblock content %}
